<!-- Add favicon (SVG/PNG) support: use relative_url to respect `baseurl` -->
<link rel="icon" href="{{ site.logo | default: '/assets/images/logo.svg' | relative_url }}" type="image/svg+xml">
<link rel="icon" href="{{ site.logo | default: '/assets/images/logo.svg' | relative_url }}" type="image/png">
<!-- fallback for older browsers: PNG at same path with explicit rel -->
<link rel="shortcut icon" href="{{ site.logo | default: '/assets/images/logo.svg' | relative_url }}">
